<!DOCTYPE html>
<html>
        <head>
                <title> EBRO COMPANY </title>
                <style>
                    p {
                        color: blueviolet; font-family: arial;
                    }
                </style>
        </head>
    <body>
        <!-- paragraph -->
    <p> hello world !</p>

    <!-- belajar br baris baru / enter -->
    <br>
    <p>  Sedang dalam <br> tahap uji coba </</p> 

    <!-- membuat garis hr -->
    <hr> 

    <!-- membuat cetak tebal , underline , i -->
    <p><b>Hello ini Perusahan</b> <u> EBRO COMPANY</u></p>
    <p> Nama <i>saya erfan</i></p>

    <hr>
    <!-- membuat em dan strong -->
    <p><strong>WARNING!</strong></p>
    <p><em>website sedang dalam tahap pembuatan !</em></p>
    
    </body>   
</html>
